<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Your Result</h1>
      <div class="score">
        <div class="final-score">76<span> of 100</span></div>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>

    <main>
      <h3>Summary</h3>
      <div class="score reaction">
        <div class="title">
          <img src="../images/icon-reaction.svg" alt="" />
          <h4>Reaction</h4>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="score memory">
        <div class="title">
          <img src="images/icon-memory.svg" alt="" />
          <h4>Memory</h4>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="score verbal">
        <div class="title">
          <img src="../images/icon-verbal.svg" alt="" />
          <h4>Verbal</h4>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="score visual">
        <div class="title">
          <img src="../images/icon-visual.svg" alt="" />
          <h4>Visual</h4>
        </div>
        <p><span>72</span> / 100</p>
      </div>

      <button>Continue</button>
    </main>
  </body>
</html>
