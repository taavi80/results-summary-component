<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <h1>Your Result</h1>
        <div class="result-circel">
          <p><span class="result-in-numbers">76</span> of 100</p>
        </div>
        <div class="card-text">
          <h2 class="result-in-words">Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="card-bottom">
        <h4 class="summary">Summary</h4>
        <div class="summary-box reaction">
          <div class="category reaction-category">
            <img src="images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="summary-box memory">
          <div class="category memory-category">
            <img src="images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="summary-box verbal">
          <div class="category verbal-category">
            <img src="images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="summary-box visual">
          <div class="category visual-category">
            <img src="images/icon-visual.svg" alt="" />
            <h4>Visual</h4>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
